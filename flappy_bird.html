<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Flappy Bird</title>
    <link rel="stylesheet" href="flappy_bird.css">
  </head>
  <body> 

    <div id="game-div">
      <p id="score"></p>

      <div id="title">
        <img id="start" src="images/start.png">
        <p id="current-score" class="hidden"></p>
        <p id="best-score" class="hidden"></p>
      </div>

      <img src="images/bird.png" alt="bird" id="bird">
      <img src="images/sky.png" id="sky">
      <img src="images/ground.png" id="ground">

    </div>

    <script src="bird.js"></script>
    <script src="pipe.js"></script>
    <script src="script.js"></script>

  </body>
</html>
